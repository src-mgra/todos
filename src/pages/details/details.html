<ion-header>

  <ion-navbar>
    <ion-title>ToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-group *ngFor="let item of details;let i=index;" (click)="clickItem(i)">
    <ion-item-divider color="primary">Aufgabe</ion-item-divider>
     <ion-input placeholder="Aufgabe" [(ngModel)]="item.todo"></ion-input>
     <ion-input placeholder="Inhalt" [(ngModel)]="item.content"></ion-input>
    <ion-checkbox placeholder="Status" [(ngModel)]="item.status"></ion-checkbox>
  </ion-item-group>
  </ion-list>
</ion-content>
